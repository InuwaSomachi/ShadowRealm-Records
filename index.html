<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowRealm Records</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">ShadowRealm</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#artists">Artists</a></li>
                <li><a href="#releases">Releases</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="main-logo">ShadowRealm Records</h1>
        </div>
    </section>

    <section class="featured-releases" id="releases">
        <div class="container">
            <h2>Featured Releases</h2>
            <div class="releases-grid">
                <div class="release-card">
                    <img src="https://via.placeholder.com/300x300" alt="Album Art">
                    <h3>Nightfall</h3>
                    <p>Artist: Midnight Phantom</p>
                    <button class="btn">Listen Now</button>
                </div>
                <!-- Add more release cards as needed -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 ShadowRealm Records. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
