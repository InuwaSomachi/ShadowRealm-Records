<!DOCTYPE html>

<body class="crt">
    <div class="scanline"></div>
    
    <!-- Main Content -->

        <a href="#artists" class="pixel-logo">
            <img src="images/logo.png" alt="ShadowRealm Records">

            <div class="roster-grid">
                <!-- Junebu99 -->

                    <div class="sprite" 
                         style="background-image: url('images/artists/junebu99-sprite.png')"></div>
                    <div class="fighter-info">
                        <h2>JUNEBU99</h2>
                        <p class="pixel-text">STREET POET</p>
                        <p class="pixel-text">HP: ▮▮▮▮▯</p>
                    </div>

                <!-- Medi Tha Great -->
                <a href="artists/medi_tha_great.html" class="fighter-card pixel-border">
                    <div class="sprite" 
                         style="background-image: url('images/artists/medi-sprite.png')"></div>
                    <div class="fighter-info">
                        <h2>MEDI THA GREAT</h2>
                        <p class="pixel-text">BOSS HUSTLER</p>
                        <p class="pixel-text">HP: ▮▮▮▮▮</p>
                    </div>
                </a>

                <!-- pkltheshaboy -->
                <a href="artists/pkltheshaboy.html" class="fighter-card pixel-border">
                    <div class="sprite phantom"></div>
                    <div class="fighter-info">
                        <h2>PKLTHESHABOY</h2>
                        <p class="pixel-text">DIGITAL PHANTOM</p>
                        <p class="pixel-text">HP: ▮▯▯▯▯</p>
                    </div>

        </section>
    </main>

    <script src="js/crt-effect.js"></script>
</body>
</html>
