<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowRealm Records</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/300x100/000000/00ff9d?text=ShadowRealm+Logo" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#artists">Artists</a></li>
                <li><a href="#newsletter">Newsletter</a></li>
                <li><a href="#staff">Staff</a></li>
            </ul>
        </nav>
    </header>

    <section class="shadow-select" id="artists">
        <h2>CHOOSE A SHADOW</h2>
        <div class="grid-container">
            <a href="artists/junebu99.html" class="shadow-card">
                <div class="artist-preview" style="background-image: url('https://via.placeholder.com/400x300/1a1a1a/8B0000?text=Junebu99')"></div>
                <h3>Junebu99</h3>
            </a>
            <a href="artists/medi_tha_great.html" class="shadow-card">
                <div class="artist-preview" style="background-image: url('https://via.placeholder.com/400x300/1a1a1a/FFD700?text=Medi+Tha+Great')"></div>
                <h3>Medi Tha Great</h3>
            </a>
            <a href="artists/pkltheshaboy.html" class="shadow-card">
                <div class="artist-preview" style="background-image: url('https://via.placeholder.com/400x300/1a1a1a/4a4a4a?text=pkltheshaboy')"></div>
                <h3>pkltheshaboy</h3>
            </a>
        </div>
    </section>

    <section class="newsletter" id="newsletter">
        <h2>Shadow Chronicles</h2>
        <form id="newsletter-form">
            <input type="email" placeholder="Enter your dark email..." required>
            <button type="submit">SUBSCRIBE</button>
        </form>
    </section>

    <script src="js/newsletter.js"></script>
</body>
</html>
