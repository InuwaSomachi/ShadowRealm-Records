<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Realm Records</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

<body>
    <div class="crt-overlay"></div>

        <h1 class="title glitch" data-text="SHADOW REALM RECORDS">SHADOW REALM RECORDS</h1>

            <!-- Medi Tha Great Card -->

                         alt="Medi Tha Great" 
                         class="artist-image"
                         loading="lazy">
                    <div class="image-overlay"></div>
                </div>
                <div class="artist-info">
                    <h2 class="glitch-sm" data-text="MEDI THA GREAT">MEDI THA GREAT</h2>
                    <p>The Grind Motivator</p>
                </div>
                <div class="pixel-border"></div>
            </div>

            <!-- pkltheshaboy Card -->
            <div class="artist-card" data-artist="pkltheshaboy">

                    <div class="image-overlay"></div>
                </div>
                <div class="artist-info">
                    <h2 class="glitch-sm" data-text="pkltheshaboy">pkltheshaboy</h2>
                    <p>The Digital Phantom</p>
                </div>
                <div class="pixel-border"></div>
            </div>
             
            <!-- D6 Card -->
              <div class="artist-card" data-artist="d6">
                 <div class="logo-corner"></div>
                 <div class="image-wrapper">
                    <img src="assets/images/d6/profile.jpg" 
                         alt="D6" 
                         class="artist-image"
                         loading="lazy">
                    <div class="image-overlay"></div>
                </div>
                <div class="artist-info">
                    <h2 class="glitch-sm" data-text="D6">D6</h2>
                    <p>The Prodigy Architect</p>
                </div>
                <div class="pixel-border"></div>
            </div>
        </div>

               <!-- Breezy Card -->
              <div class="artist-card" data-artist="breezy">
                 <div class="logo-corner"></div>
                 <div class="image-wrapper">
                    <img src="assets/images/breezy/profile.jpg" 
                         alt="BREEZY" 
                         class="artist-image"
                         loading="lazy">
                    <div class="image-overlay"></div>
                </div>
                <div class="artist-info">
                    <h2 class="glitch-sm" data-text="BREEZY">BREEZY</h2>
                    <p>YOUNG LORDY</p>
                </div>
                <div class="pixel-border"></div>
            </div>
        </div>     
       
        <div class="subtitle">
            <span class="scanline-text">CHOOSE</span>
            <span class="scanline-text">YOUR</span>
            <span class="scanline-text">SHADOW</span>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</html>
