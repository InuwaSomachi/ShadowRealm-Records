<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>ShadowRealm Records</title>  
    <link rel="stylesheet" href="css/style.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  
</head>  
<body>  
    <header class="neon-header">  
        <div class="logo-holo">  
            <img src="images/logo.png" alt="ShadowRealm" class="hologram-logo">  
            <div class="logo-glitch"></div>  
        </div>  
        <nav class="cyber-nav">  
            <a href="#artists" class="nav-pulse">  
                <span class="nav-before"></span>  
                SHADOW ARCHIVES  
                <span class="nav-after"></span>  
            </a>  
        </nav>  
    </header>  

    <main class="grid-matrix">  
        <div class="terminal-header">  
            <div class="scan-line"></div>  
            <h1 class="matrix-title">// SHADOW OPERATIVES</h1>  
        </div>  
        
        <div class="operator-grid">  
            <!-- Junebu99 Card -->  
            <article class="operator-card street-prophet">  
                <div class="card-hud">  
                    <div class="hud-line"></div>  
                    <h3>JUNEBU99</h3>  
                    <p>URBAN SCRIBE</p>  
                </div>  
                <div class="card-bg"  
                     style="background-image: url('images/artists/junebu99/header.jpg')">  
                </div>  
                <a href="artists/junebu99.html" class="card-overlay">  
                    <span class="access-code">> ACCESS PROFILE</span>  
                </a>  
            </article>  

            <!-- Repeat for other artists -->  
        </div>  
    </main>  
</body>  
</html>
