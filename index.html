<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowRealm Records</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="ShadowRealm Logo" class="main-logo">
        <nav class="main-nav">
            <ul>
                <li><a href="#artists">Shadows</a></li>
                <li><a href="#newsletter">Chronicles</a></li>
                <li><a href="#staff">Keepers</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="shadow-select" id="artists">
            <h2 class="arcade-title">CHOOSE A SHADOW</h2>
            <div class="character-grid">
                <a href="artists/junebu99.html" class="character-card">
                    <div class="character-preview" style="background-image: url('images/artists/junebu99-thumb.jpg')">
                        <div class="character-info">
                            <h3>Junebu99</h3>
                            <p>Ghetto Author</p>
                        </div>
                    </div>
                </a>
                <a href="artists/medi_tha_great.html" class="character-card">
                    <div class="character-preview" style="background-image: url('images/artists/medi-thumb.jpg')">
                        <div class="character-info">
                            <h3>Medi Tha Great</h3>
                            <p>Lavish Hustler</p>
                        </div>
                    </div>
                </a>
                <a href="artists/pkltheshaboy.html" class="character-card">
                    <div class="character-preview" style="background-image: url('images/artists/pkl-thumb.jpg')">
                        <div class="character-info">
                            <h3>pkltheshaboy</h3>
                            <p>Digital Phantom</p>
                        </div>
                    </div>
                </a>
            </div>
        </section>

        <section class="newsletter-section" id="newsletter">
            <div class="terminal-box">
                <h2>Join the Shadow Network</h2>
                <form id="newsletter-form">
                    <input type="email" placeholder="ENTER DARK EMAIL..." required>
                    <button type="submit">SUBSCRIBE</button>
                </form>
            </div>
        </section>
    </main>

    <script src="js/newsletter.js"></script>
</body>
</html>
